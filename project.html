<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projets</title>
</head>

<body>
    <main class="container mt-5">
        <h2 class="text-center mb-5">Mes projets</h2>
        <div id="back-button" class="text-center">
            <button class="btn btn-custom" onclick="goBack()">Précédent</button>
        </div>
        <section class="row text-center">
            <div class="col-md-6 mb-4">
                <article class="card bg-dark card-project">
                    <img src="path/to/image1.jpg" class="card-img-top  img-fluid w-100" alt="Projet 1">
                    <div class="card-body">
                        <h3 class="card-title">Projet 1</h3>
                        <p class="card-text">But du projet 1</p>
                        <p class="card-text">Technologies utilisées : HTML, CSS, JS</p>
                        <button class="btn btn-custom" onclick="toggleDetails('details1')">Voir plus</button>
                    </div>
                </article>

            </div>
            <div class="col-md-6 mb-4">
                <article class="card bg-dark card-project">
                    <img src="path/to/image2.jpg" class="card-img-top  img-fluid w-100" alt="Projet 2">
                    <div class="card-body">
                        <h3 class="card-title">Projet 2</h3>
                        <p class="card-text">But du projet 2</p>
                        <p class="card-text">Technologies utilisées : HTML, CSS, JS</p>
                        <button class="btn btn-custom" onclick="toggleDetails('details2')">Voir plus</button>
                    </div>
                </article>

            </div>
        </section>

        <section class="overlay text-center" id="overlay">
            <article id="details1" class="project-details">
                <h3>Détails du projet 1</h3>
                <p>Description détaillée du projet 1.</p>
                <div id="carouselExampleControls1" class="carousel slide carousel-container" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/Portfolio/assets/image/home.png" class="d-block carousel-img " alt="Image Acceuil">
                        </div>
                        <div class="carousel-item">
                            <img src="/Portfolio/assets/image/FilterMobile.png" class="d-block carousel-img " alt="Image des filtres version desktop">
                        </div>
                        <div class="carousel-item">
                            <img src="/Portfolio/assets/image/filterDesktop.png" class="d-block carousel-img " alt="image des filtres version mobile">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <a href="http://deployed-site1.com" target="_blank" class="btn btn-custom mt-3">Voir le site</a>
            </article>

            <article id="details2" class="project-details">
                <h3>Détails du projet 2</h3>
                <p>Description détaillée du projet 2.</p>
                <div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="path/to/image2-1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="path/to/image2-2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <a href="http://deployed-site2.com" target="_blank" class="btn btn-custom mt-3">Voir le site</a>
            </article>
        </section>
    </main>
    <script src="./components/body.js"> </script>
    <script src="./components/header.js"> </script>
    <script src="./components/project.js"> </script>
</body>

</html>
